version: '3.8'

services:
  aiamusic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiamusic
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Flask Configuration
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}

      # Database Configuration (connects to PostgreSQL container)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-music_db}
      - DB_USER=${DB_USER:-music_user}
      - DB_PASSWORD=${DB_PASSWORD}

      # Suno API Configuration
      - SUNO_API_KEY=${SUNO_API_KEY}
      - SUNO_API_URL=${SUNO_API_URL:-https://api.sunoapi.com}

      # JWT Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ACCESS_TOKEN_EXPIRES=86400

      # CORS Configuration
      - CORS_ORIGINS=https://music.aiacopilot.com,http://localhost:3000

      # API Settings
      - API_PREFIX=/api/v1

      # Audio Storage Configuration
      - AUDIO_STORAGE_PATH=/app/data/audio
      - AUDIO_BASE_URL=/audio

      # Microsoft OAuth Configuration
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - MICROSOFT_TENANT_ID=${MICROSOFT_TENANT_ID:-consumers}
      - MICROSOFT_REDIRECT_URI=https://music.aiacopilot.com/api/v1/auth/microsoft/callback
      - FRONTEND_URL=https://music.aiacopilot.com

    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount data directory for audio storage
      - ./data:/app/data

    networks:
      - root_default

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: aiamusic-nginx
    restart: unless-stopped
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx
      # Mount audio files to separate location (served via alias in nginx)
      - ./data/audio:/srv/audio:ro
    depends_on:
      - aiamusic
    networks:
      - root_default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=root_default"
      - "traefik.http.routers.aiamusic.rule=Host(`music.aiacopilot.com`)"
      - "traefik.http.routers.aiamusic.entrypoints=web,websecure"
      - "traefik.http.routers.aiamusic.tls=true"
      - "traefik.http.routers.aiamusic.tls.certresolver=mytlschallenge"
      - "traefik.http.services.aiamusic.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  root_default:
    external: true

# Note: This compose file connects to the existing root_default network
# which contains your MySQL and Traefik containers
