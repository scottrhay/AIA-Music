version: '3.8'

services:
  aiaspeech:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiaspeech
    restart: unless-stopped
    environment:
      # Flask Configuration
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}

      # Database Configuration (PostgreSQL)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-aiaspeech_db}
      - DB_USER=${DB_USER:-aiaspeech_user}
      - DB_PASSWORD=${DB_PASSWORD}

      # JWT Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ACCESS_TOKEN_EXPIRES=86400

      # CORS Configuration
      - CORS_ORIGINS=https://speech.aiacopilot.com,http://localhost:3000

      # API Settings
      - API_PREFIX=/api/v1

      # Azure Speech Configuration
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION}
      - AZURE_SPEECH_ENDPOINT=${AZURE_SPEECH_ENDPOINT}
      - AZURE_TTS_ENDPOINT=${AZURE_TTS_ENDPOINT}
      - AZURE_STT_ENDPOINT=${AZURE_STT_ENDPOINT}

      # Microsoft OAuth
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - MICROSOFT_TENANT_ID=${MICROSOFT_TENANT_ID:-consumers}
      - MICROSOFT_REDIRECT_URI=https://speech.aiacopilot.com/api/v1/auth/microsoft/callback
      - FRONTEND_URL=https://speech.aiacopilot.com

      # App URL
      - APP_URL=https://speech.aiacopilot.com

    volumes:
      - ./logs:/app/logs

    networks:
      - root_default

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: aiaspeech-nginx
    restart: unless-stopped
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - aiaspeech
    networks:
      - root_default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=root_default"
      - "traefik.http.routers.aiaspeech.rule=Host(`speech.aiacopilot.com`)"
      - "traefik.http.routers.aiaspeech.entrypoints=web,websecure"
      - "traefik.http.routers.aiaspeech.tls=true"
      - "traefik.http.routers.aiaspeech.tls.certresolver=mytlschallenge"
      - "traefik.http.services.aiaspeech.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  root_default:
    external: true

# Note: PostgreSQL and Traefik are shared containers on the VPS
