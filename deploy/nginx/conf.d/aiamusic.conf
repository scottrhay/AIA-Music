# AIAMusic Nginx Configuration
# This runs behind Traefik which handles SSL termination

server {
    listen 80;
    server_name music.aiacopilot.com localhost;

    # Max upload size (100MB for audio file uploads)
    client_max_body_size 110M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve React frontend static files
    root /usr/share/nginx/html;
    index index.html;

    # API proxy to Flask backend container
    location /api/ {
        proxy_pass http://aiamusic:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long operations (music generation)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Health check endpoint (proxied to backend)
    location /health {
        proxy_pass http://aiamusic:5000/health;
        access_log off;
    }

    # Audio files - served directly from mounted volume
    # Files stored at: /srv/audio/songs/{song_id}/track_{1,2}.mp3
    location /audio/ {
        alias /srv/audio/;

        # Cache audio files aggressively (they don't change)
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Allow range requests for seeking in audio
        add_header Accept-Ranges bytes;

        # CORS for audio playback
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";

        # Proper MIME type for mp3
        types {
            audio/mpeg mp3;
        }
    }

    # Service worker - no cache
    location /service-worker.js {
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # PWA manifest
    location /manifest.json {
        expires 1d;
        add_header Cache-Control "public";
    }

    # React routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (JS, CSS, images, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security: Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
