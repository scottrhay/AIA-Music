version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: aiamusic-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=music_db
      - POSTGRES_USER=music_user
      - POSTGRES_PASSWORD=music_dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U music_user -d music_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aiamusic-local

  aiamusic:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: aiamusic
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - SECRET_KEY=dev-secret-key-local
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=music_db
      - DB_USER=music_user
      - DB_PASSWORD=music_dev_password
      - SUNO_API_KEY=
      - SUNO_API_URL=https://api.sunoapi.com
      - JWT_SECRET_KEY=dev-jwt-secret-local
      - JWT_ACCESS_TOKEN_EXPIRES=86400
      - CORS_ORIGINS=https://music.local,http://music.local,http://localhost:3000,http://localhost
      - API_PREFIX=/api/v1
      - AUDIO_STORAGE_PATH=/app/data/audio
      - AUDIO_BASE_URL=/audio
      # Microsoft OAuth - using HTTPS for music.local
      - MICROSOFT_CLIENT_ID=173a5847-ff3e-48f8-adb4-075caeb324f3
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - MICROSOFT_TENANT_ID=common
      - MICROSOFT_REDIRECT_URI=https://music.local/api/v1/auth/microsoft/callback
      - FRONTEND_URL=https://music.local
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aiamusic-local
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: aiamusic-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx
      - ./data/audio:/srv/audio:ro
    depends_on:
      - aiamusic
    networks:
      - aiamusic-local
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--no-check-certificate", "https://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  aiamusic-local:
    driver: bridge

volumes:
  postgres_data:
